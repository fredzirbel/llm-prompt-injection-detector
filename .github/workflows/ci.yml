name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -e ".[dev]"
      - run: ruff check src/ tests/

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -e ".[all]"
      - run: pytest tests/ -v --tb=short

  model-evaluation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -e ".[ml]"
      - name: Download data and train
        run: |
          python data/download_data.py
          python -m ml.train
      - name: Check model metrics
        run: |
          python -c "
          import json
          with open('ml/model/metrics.json') as f:
              metrics = json.load(f)
          f1 = metrics['test_f1_injection']
          print(f'Model F1: {f1}')
          assert f1 >= 0.80, f'F1 {f1} below threshold 0.80'
          print('Model meets minimum F1 threshold.')
          "
